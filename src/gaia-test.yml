- name: Run gaia
  hosts:
    localhost
  connection: local
  become: true
  tasks:
    - name: get gaia version
      become_user: gaia
      environment:
        PATH: /home/gaia/.gaiad/cosmovisor/current/bin:{{ ansible_env.PATH }}
      shell: |
        env
        whoami
        pwd
        ls ~/.gaiad
        gaiad version
      