name: Test Dynamic Matrices
on: [push]
jobs:
  matrices:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Using gaia version ${{ matrix.gaia_version}}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Generate outputs
        id: generate-matrices
        run: |
          start=$(src/generate_version_matrix.py)
          echo ::set-output name=start_versions::$output
          upgrade=$(src/generate_upgrade_matrix.py)
          echo ::set-output name=upgrade_versions::$upgrade
      - run: echo "üçè This job's status is ${{ job.status }}."
    outputs:
      start_versions: ${{ steps.generate-matrices.outputs.start_versions }}
      upgrade_versions: ${{ steps.generate-matrices.outputs.upgrade_versions }}
  use-matrix:
    runs-on: ubuntu-latest
    needs: matrices
    strategy:
      matrix:
        ${{ fromJSON(needs.matrices.outputs.start_versions) }}
        include: ${{ fromJSON(needs.matrices.outputs.upgrade_versions) }}
        # gaia_version: ${{ needs.generate_matrix.outputs.start_versions }}
    steps:
      - run: echo "Version ${{matrix.gaia_version}}, upgrading to ${{matrix.upgrade_version}} "
