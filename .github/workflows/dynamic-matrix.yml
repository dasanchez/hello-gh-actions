name: Test Dynamic Matrices
on: [push]
jobs:
  matrices:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Using gaia version ${{ matrix.gaia_version}}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Generate starting versions
        id: generate-start
        run: |
          start=$(src/generate_version_matrix.py)
          echo $start
          echo ::set-output name=start_versions::$start
      - name: Generate upgrade versions
      - run: echo "üçè This job's status is ${{ job.status }}."
        id: generate-upgrade
        run: |
          upgrade=$(src/generate_upgrade_matrix.py)
          echo $upgrade
          echo ::set-output name=upgrade_versions::$upgrade
    outputs:
      start_versions: ${{ steps.generate-start.outputs.start_versions }}
      upgrade_versions: ${{ steps.generate-upgrade.outputs.upgrade_versions }}
  test-start:
    runs-on: ubuntu-latest
    needs: matrices
    strategy:
      matrix:
        ${{ fromJSON(needs.matrices.outputs.start_versions) }}
        # ${{ fromJSON(needs.matrices.outputs.upgrade_versions) }}
        # gaia_version: ${{ needs.generate_matrix.outputs.start_versions }}
    steps:
      - run: echo "Version ${{matrix.gaia_version}}"
